{% extends "base_generic.html" %}

{% block content %}
<form class="register" method="post" action="{% url 'users:register' %}">
  {% csrf_token %}
    <div class="row mb-3">
      <label for="username" class="form-label">Username</label>
      {{form.username}}
    </div>
    <div class="row mb-3">
      <label for="email" class="form-label">Email - optional</label>
      {{form.email}}
    </div>
    <div class="row mb-3">
      <label for="password1" class="form-label">Password</label>
      {{form.password1}}
    </div>
    <div class="row mb-3">
      <label for="password2" class="form-label">Confirm Password</label>
      {{form.password2}}
    </div>
    <!---
    <div class="row mb-3">
      <div class="col-sm-9 ms-auto">

          <input class="form-check-input" type="checkbox" id="agree-to-terms-2">
          <label class="form-check-label" for="agree-to-terms-2">I agree to the <a href="#">Terms &
              Conditions</a></label>
        </div>
      </div>
    </div>
    -->
    <div class="text-end">
      <a href="{% url 'palace:index' %}" class="btn btn-secondary">Cancel</a>
      <button type="submit" class="btn btn-primary">Sign up</button>
    </div>
</form>
{% endblock %}
